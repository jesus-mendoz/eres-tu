<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carta animada con m√∫sica</title>
  <style>
    /* [MISMO ESTILO QUE TEN√çAS] */
  .elemento-fondo {
  position: fixed;
  width: 40px;
  height: 40px;
  background-size: cover;
  opacity: 0.8;
  animation: flotar 20s linear infinite;
  z-index: 0;
}

@keyframes flotar {
  0% {
    transform: translateY(100vh) translateX(0);
    opacity: 0;
  }
  10% {
    opacity: 0.8;
  }
  100% {
    transform: translateY(-10vh) translateX(30px);
    opacity: 0;
  }
}

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #fde2e4, #fad2e1, #dfe7fd);
      background-size: 200% 200%;
      animation: gradient 12s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .contenedor {
      width: 90vw;
      max-width: 300px;
      aspect-ratio: 300 / 380;
      position: relative;
    }
    .pagina {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .sobre {
      position: relative;
      width: 100%;
      height: 52.6%;
      background: #fcbf49;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      overflow: visible;
    }
    .triangulo {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 26.3%;
      background: #f77f00;
      clip-path: polygon(0 0,50% 100%,100% 0);
      transition: transform 0.5s ease;
      z-index: 3;
    }
    .hoja {
      position: absolute;
      bottom: 2.6%; left: 10%;
      width: 80%; height: 57.9%;
      background: #fffafc;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      padding: 5%;
      box-sizing: border-box;
      opacity: 0;
      transform: translateY(0);
      transition: transform 0.7s ease, opacity 0.7s ease;
      z-index: 2;
      overflow-y: auto;
      color: #333;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .hoja h3 {
      margin-top: 0;
      font-size: 1.2em;
      position: relative;
      overflow: hidden;
      color: #d65a6c;
    }
    .hoja h3::before {
      content: '';
      position: absolute; top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
      transform: skewX(-20deg);
      animation: shimmer 3s infinite;
    }
    @keyframes shimmer {
      100% { left: 200%; }
    }
    .hoja p {
      font-size: 0.9em;
      line-height: 1.4;
      margin: 0.5em 0;
      opacity: 0;
      transform: translateX(-20px);
      animation: slideIn 0.6s ease forwards;
    }
    @keyframes slideIn {
      to { opacity: 1; transform: translateX(0); }
    }
    .hoja p:nth-of-type(1) { animation-delay: 0.4s; }
    .hoja p:nth-of-type(2) { animation-delay: 0.8s; }
    .hoja p:nth-of-type(3) { animation-delay: 1.2s; }
    .hoja p:nth-of-type(4) { animation-delay: 1.6s; }

    .corazon {
      position: absolute;
      bottom: 2.6%; left: 50%;
      transform: translateX(-50%);
      width: 10.5%; aspect-ratio: 1/1;
      background: red;
      clip-path: polygon(50% 15%,61% 0%,100% 25%,100% 60%,50% 100%,0 60%,0 25%,39% 0%);
      z-index: 4;
      cursor: pointer;
      animation: latido 1s infinite;
    }
    @keyframes latido {
      0%,100% { transform: translateX(-50%) scale(1); }
      50%     { transform: translateX(-50%) scale(1.2); }
    }

    .sobre.abierto .triangulo { transform: translateY(-26.3%); }
    .sobre.abierto .hoja {
      transform: translateY(-47.4%);
      opacity: 1;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="contenedor" id="contenedor">
    <!-- Las p√°ginas se inyectan con JS -->
  </div>

  <audio id="musica" src="ruta/a/eres-todo-ivan-villazon.mp3" preload="auto"></audio>

  <script>
    const paginasContenido = [
      `
      <h3>üå∏ Para ti üå∏</h3>
      <p>Hola mi amor... üíï</p>
      <p>Solo quer√≠a agradecerte. Agradecerte porque me has demostrado que no soy una mala persona,</p> 
      <p>porque desde que entraste a mi vida me has querido sin condici√≥n.</p>
      <p>Gracias a ti, me he acercado a Dios.</p>
      `,
      `
      <h3>üíñ Continuaci√≥n üíñ</h3>
      <p>Has sido lo mejor que me ha podido pasar en este a√±o.</p>
      <p>Yo s√© que, si Dios permiti√≥ que nuestros caminos se cruzaran, es porque tiene un prop√≥sito para nosotros.</p>
      <p>Eres una persona maravillosa, fuerte, luchadora, y te admiro profundamente.</p>
      <p>Te amo. Cada d√≠a te amo m√°s, y quiero seguir haci√©ndolo por siempre. üå∑</p>
      `,
      `
      <h3>üíå √öltima p√°gina üíå</h3>
      <p>¬øQuieres seguir recibiendo cartas de amor como esta?</p>
      <p style="text-align: center; margin-top: 1em;">
        <button onclick="responder('s√≠')" style="padding: 0.6em 1.2em; background: #28a745; color: white; border: none; border-radius: 8px;">S√≠</button>
        <button onclick="responder('no')" style="padding: 0.6em 1.2em; background: #dc3545; color: white; border: none; border-radius: 8px;">No</button>
      </p>
      `
    ];
  
    let paginaActual = -1;
  
    function crearPagina(contenido, index) {
      const pagina = document.createElement('div');
      pagina.className = 'pagina';
      pagina.innerHTML = `
        <div class="sobre">
          <div class="triangulo"></div>
          <div class="hoja">${contenido}</div>
          <div class="corazon" onclick="mostrarSiguientePagina()"></div>
          <div class="retroceder" onclick="retrocederPagina()" style="
            position: absolute;
            bottom: 2.6%;
            right: 5%;
            width: 10%;
            aspect-ratio: 1/1;
            background: #555;
            color: white;
            font-size: 1.2em;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 4;
            font-family: monospace;
          ">‚Æå</div>
        </div>
      `;
      return pagina;
    }
  
    function mostrarSiguientePagina() {
      if (paginaActual >= 0) {
        const anterior = document.querySelectorAll('.pagina')[paginaActual];
        anterior.querySelector('.sobre').classList.remove('abierto');
      }
  
      paginaActual++;
      if (paginaActual >= paginasContenido.length) return;
  
      const pagina = document.querySelectorAll('.pagina')[paginaActual];
      pagina.querySelector('.sobre').classList.add('abierto');
  
      const musica = document.getElementById("musica");
      if (paginaActual === 0) {
        musica.play().catch(() => {});
      }
    }
  
    function retrocederPagina() {
      if (paginaActual <= 0) return;
  
      const actual = document.querySelectorAll('.pagina')[paginaActual];
      actual.querySelector('.sobre').classList.remove('abierto');
  
      paginaActual--;
  
      const anterior = document.querySelectorAll('.pagina')[paginaActual];
      anterior.querySelector('.sobre').classList.add('abierto');
    }
  
    function responder(resp) {
      alert(resp === 's√≠' ? "¬°Qu√© emoci√≥n! üíñ Pronto recibir√°s otra sorpresa." : "Oh... est√° bien, igual te quiero mucho ‚ù§Ô∏è");
    }
  
    // Inicializar
    window.onload = () => {
      const contenedor = document.getElementById("contenedor");
      paginasContenido.forEach((contenido, i) => {
        contenedor.appendChild(crearPagina(contenido, i));
      });
    };
  </script>
  
  <script>
    const imagenesFondo = [
      "ositos.png", // Osito
      "Corazon_sin_fondo.png", // Coraz√≥n
      "fresas con crema.png", // Fresa con crema
      "https://i.imgur.com/rm7CGxO.png"  // Ciruela
    ];
  
    function crearElementoFondo() {
      const el = document.createElement('div');
      el.className = 'elemento-fondo';
      el.style.left = Math.random() * 100 + 'vw';
      el.style.animationDuration = (15 + Math.random() * 10) + 's';
      el.style.backgroundImage = `url(${imagenesFondo[Math.floor(Math.random() * imagenesFondo.length)]})`;
      el.style.top = '100vh';
      document.body.appendChild(el);
  
      // Eliminar cuando termine la animaci√≥n
      setTimeout(() => {
        el.remove();
      }, 25000);
    }
  
    // Crear varios al inicio y luego peri√≥dicamente
    for (let i = 0; i < 15; i++) {
      setTimeout(crearElementoFondo, i * 1000);
    }
    setInterval(crearElementoFondo, 2000);
  </script>
  
</body>
</html>
